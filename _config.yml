# Título del sitio
title: "República Dominicana: Por qué visitarla"
tagline: "Turismo, cultura y lugares imprescindibles"
description: >-
  Blog turístico dedicado a mostrar lo mejor de República Dominicana:
  playas, gastronomía, cultura y destinos naturales.

# Idioma del sitio
lang: es

# Zona horaria
timezone: Europe/Madrid 

# URL del sitio desplegado en Netlify
url: "https://Erick-amasonense.netlify.app"
baseurl: ""

# Google Analytics
google_analytics:

# Imagen del avatar en el sidebar
avatar: "/img/logo.png"

# Tabla de contenidos en los posts
toc: true

# Tiempo estimado de lectura
reading_time: true

# Colecciones (pestañas personalizadas del tema)
collections:
  tabs:
    output: true
    sort_by: order

# Cantidad de posts por página
paginate: 10

# Tema usado
theme: jekyll-theme-chirpy

# Plugins incluidos por el tema
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Configuración de archivos de archivo (tags/categorías)
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
